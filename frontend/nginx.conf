server {
    listen 80;
    
    # Resolver for dynamic DNS resolution
    # Try Docker/Railway internal DNS first, fallback to system DNS
    resolver 127.0.0.11 8.8.8.8 valid=30s;
    resolver_timeout 10s;
    
    # Set backend URL variable for lazy DNS resolution
    set $backend_url $BACKEND_URL;

    location /api/ {
        # Use variable in proxy_pass for lazy DNS resolution
        proxy_pass $backend_url/api/;
        proxy_http_version 1.1;
        
        # Preserve original request info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 10s;
    }

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
}