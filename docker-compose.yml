version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: farmstock
      POSTGRES_USER: farmstock_user
      POSTGRES_PASSWORD: farmstock_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DATABASE_URL: postgresql://farmstock_user:farmstock_pass@postgres:5432/farmstock
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data: 